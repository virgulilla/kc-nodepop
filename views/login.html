<%- include('partials/header.html') %>

<main class="flex items-center justify-center flex-1 bg-gray-100 px-4 py-12">

  <section class="bg-white w-full max-w-md rounded-lg shadow-lg p-8">
    
    <h2 class="text-2xl font-bold text-[#015556] mb-6 text-center">Iniciar sesión</h2>

    <form method="POST" action="/login" class="space-y-6">

      <div>
        <label for="email" class="block text-gray-700 font-medium mb-2">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          value="<%= email %>"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#015556]"
        />
      </div>

      <div>
        <label for="password" class="block text-gray-700 font-medium mb-2">Contraseña:</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#015556]"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-[#015556] hover:bg-[#014046] text-white font-semibold py-3 px-6 rounded-lg transition"
      >
        Entrar
      </button>
    </form>

    <p class="mt-6 text-center text-sm text-gray-600">
      ¿No tienes cuenta?
      <a href="/signup" class="text-[#015556] hover:underline">Crear cuenta</a>
    </p>

  </section>

</main>

<%- include('partials/footer.html') %>
